<div>
  <label for="due-date">Due Date:</label>
  <input
    id="due-date"
    type="date"
    [value]="minDate"
    [min]="minDate"
    (change)="onDueDateChange($event)"
    [ngClass]="{'input-border-error': isInvalid && parentSubmitted}"
  />
  <div *ngIf="isInvalid && parentSubmitted" class="error-message">
    Das Datum muss in der Zukunft liegen.
  </div>
</div>
