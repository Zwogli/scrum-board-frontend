<div class="overlay">

      <h2>New Task</h2>
      <div class="mb-3">
        <label for="formGroupTitle" class="form-label">Titel</label>
        <input
          type="text"
          class="form-control"
          id="formGroupTitle"
          placeholder="Titel"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupDescription" class="form-label">Description</label>
          <textarea class="form-control" name="" id="formGroupDescription" cols="30" rows="5" placeholder="Description"></textarea>

      <label>Priority</label>
      <app-new-task-prio></app-new-task-prio>

      <button class="btn btn-primary">Add new task</button>
    </div>
  </div>
</div>
