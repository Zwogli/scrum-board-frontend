<label for="selectColumn">Task column:</label>
<select
  [(ngModel)]="selectedColumn"
  (change)="onColumnSelect($event)"
  id="selectColumn"
  class="form-select"
  aria-label="Default select example"
>
  <option value="board-column-todo">To Do</option>
  <option value="board-column-progress">Progress</option>
  <option value="board-column-feedback">Feedback</option>
  <option value="board-column-done">Done</option>
</select>
