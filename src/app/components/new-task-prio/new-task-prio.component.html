<div class="container">
  <label>Priority:</label>
  <div class="container-sub">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioLow"
        [value]="'low'"
        [(ngModel)]="selectedPriority"
        (change)="setPriority('low')"
      />
      <label class="form-check-label" for="radioLow"> Low </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioMiddle"
        [value]="'mid'"
        [(ngModel)]="selectedPriority"
        (change)="setPriority('mid')"
      />
      <label class="form-check-label" for="radioMiddle"> Middle </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioHigh"
        [value]="'high'"
        [(ngModel)]="selectedPriority"
        (change)="setPriority('high')"
      />
      <label class="form-check-label" for="radioHigh"> High </label>
    </div>
  </div>
</div>
