<label for="selectColor">Task color:</label>
<select
  [(ngModel)]="selectedColor"
  (click)="onColorSelect()"
  id="selectColor"
  class="form-select"
  aria-label="Default select example"
>
  <option value="red" style="background-color: var(--card-bg-red)">Red</option>
  <option value="green" style="background-color: var(--card-bg-green)">
    Green
  </option>
  <option value="blue" style="background-color: var(--card-bg-blue)">
    Blue
  </option>
  <option value="yellow" style="background-color: var(--card-bg-yellow)">
    Yellow
  </option>
  <option value="cyan" style="background-color: var(--card-bg-cyan)">
    Cyan
  </option>
</select>
